<body>
    <header>
        <a href="./index.html">
            <img src="./assets/images/logo.png" class="logo" alt="Fisheye Home page">
        </a>
    </header>
    <main id="main">
        <div class="photograph-header"></div>
        <div class="photograph-medias"></div>
        <div id="contact_modal" aria-hidden="true" role="dialog">
            <div class="modal">
                <header class="contact_header">

                    <img class="close-modal" src="assets/icons/close.svg" onclick="closeModal()" />
                </header>
                <form id="contactForm">
                    <div>
                        <label for="prenom">Pr√©nom</label>
                        <input type="text" id="prenom" name="prenom" required>

                        <label for="nom">Nom</label>
                        <input type="text" id="nom" name="nom" required>

                        <label for="email">Email</label>
                        <input type="mail" id="email" name="email" required>

                        <label for="message">Votre message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button class="contact_button" type="submit">Envoyer</button>
                </form>
            </div>
        </div>
        <div id="lighbox_modal" aria-hidden="true" role="dialog">
            <div class="modal">
            </div>
        </div>


        <div id="all-likes"></div>
    </main>
    <!-- Factories -->
    <script src="js/factories/MediasFactory.js"></script>

    <script src="js/models/Photographer.js"></script>

    <!-- Api -->
    <script src="js/Api/Api.js"></script>
    
    <!-- Entry point -->

    <!-- utils -->

    <script src="js/utils/carousel.js" defer></script>
