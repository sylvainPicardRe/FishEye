<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link rel="preconnect" href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/photographer.css">

    <title>Fisheye - photographe</title>
</head>

<body>
    <header>
        <a href="./index.html">
            <img src="./assets/images/logo.png" class="logo" alt="Fisheye Home page">
        </a>
    </header>
    <main id="main">
        <section class="photographer_header"></section>
        <section class="photographer_media">
            <div class="sort-wrapper filter-form-wrapper">
                <!-- <label class="sort-label" for="sort-select">Trier par</label> -->
                <!-- <i class="fa-solid fa-chevron-down"></i> -->
                <!-- <select name="sort" id="sort-select">
                    <option value="popularite">Popularité</option>
                    <option value="date">Date</option>
                    <option value="titre">Titre</option>
                </select> -->
            </div>
            <div class="medias-wrapper"></div>
             <div></div>
        </section>
        <div id="contact_modal" aria-hidden="true" role="dialog">
            <div class="modal">
                <header class="contact_header">

                    <img class="close-modal" src="assets/icons/close.svg" onclick="closeModal()" />
                </header>
                <form id="contactForm">
                    <div>
                        <label for="prenom">Prénom</label>
                        <input type="text" id="prenom" name="prenom" required>

                        <label for="nom">Nom</label>
                        <input type="text" id="nom" name="nom" required>

                        <label for="email">Email</label>
                        <input type="mail" id="email" name="email" required>

                        <label for="message">Votre message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button class="contact_button" type="submit">Envoyer</button>
                </form>
            </div>
        </div>
        <div id="carousel">
            <div role="button" class="controls controls-left" id="prev">
                <span class="img prev-image">
                    <i aria-hidden="true" class="fa-solid fa-chevron-left"></i>
                </span>
                <p class="sr-only">Previous</p>
            </div>
            <ul class="carousel">
            </ul>
            <div role="button" class="controls controls-right" id="next">
                <span class="img next-image">
                    <i aria-hidden="true" class="fa fa-chevron-right"></i>
                </span>
                <p class="sr-only">Suivant</p>
            </div>
            <div role="button" class="carousel-close">
                <i class="fa-solid fa-xmark"  onclick="closeCarousel()"></i>
            </div>
        </div>
        <div id="all-likes"></div>
    </main>

    <!-- Lib -->
     <script src="assets/lib/Filter/index.js"></script>

    <!-- Factories -->
    <script src="js/factories/MediasFactory.js"></script>
    
    <!-- Models -->
    <script src="js/models/Photographer.js"></script>
    <script src="js/models/MediaPhoto.js"></script>
    <script src="js/models/MediaVideo.js"></script>
    
    <!-- Adapters -->
    <script src="js/adapters/FilterMediasAdapters.js"></script>
    
    <!-- Templates -->
    <script src="js/templates/PhotographerTemplate.js"></script>
    <script src="js/templates/MediaTemplate.js"></script>
    <script src="js/templates/Likes.js"></script>
    <script src="js/templates/FilterForm.js"></script>
    
    <!-- Api -->
    <script src="js/Api/Api.js"></script>

    <!-- Page -->
    <script src="/js/pages/photographerPage.js"></script>
    
    <!-- Entry point -->
    <script src="/js/App.js"></script>
    
    <!-- utils -->
    <script src="js/utils/contactForm.js"></script>
    <script src="js/utils/sort.js"></script>
    <script src="js/utils/carousel.js" defer></script>
    
</body>
